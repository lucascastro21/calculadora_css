<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<h1>CALCULADORA</h1>

<body>
    <div class="calculadora">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="numero" onclick="addToDisplay('7')">7</button>
            <button class="numero" onclick="addToDisplay('8')">8</button>
            <button class="numero" onclick="addToDisplay('9')">9</button>
            <button class="sinal" onclick="addToDisplay('+')">+</button>
            <button class="numero" onclick="addToDisplay('4')">4</button>
            <button class="numero" onclick="addToDisplay('5')">5</button>
            <button class="numero" onclick="addToDisplay('6')">6</button>
            <button class="sinal" onclick="addToDisplay('-')">-</button>
            <button class="numero" onclick="addToDisplay('1')">1</button>
            <button class="numero" onclick="addToDisplay('2')">2</button>
            <button class="numero" onclick="addToDisplay('3')">3</button>
            <button class="sinal" onclick="addToDisplay('X')">X</button>
            <button class="limpar" onclick="clearDisplay()">CLEAR</button>
            <button class="numero" onclick="addToDisplay('0')">0</button>
            <button class="sinal" onclick="addToDisplay('รท')">รท</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
